<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <section v-show="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In Progress</h2>
        <ul>
            <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>
    </section>
    <section class="mt-8" v-show="completedAssignments.length">
        <h2 class="font-bold mb-2">Completed</h2>
        <ul>
            <li v-for="assignment in completedAssignments"
                :key="assignment.id">
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>
    </section>
</div>

<script>
    let app = {
        data() {
            return {
                assignments: [
                    {name: 'Finish Project', completed: false, id: 1},
                    {name: 'Read CH 4', completed: false, id: 2},
                    {name: 'Turn in homework', completed: false, id: 3},
                ]
            }
        },
        computed: {
            completedAssignments() {
                return this.assignments.filter(assignment => assignment.complete);
            },
            inProgressAssignments() {
                return this.assignments.filter(assignment => !assignment.complete);
            }
        }
    };
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
