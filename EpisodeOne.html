<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app">
    <p>
        <input type="text" v-model="greeting" placeholder="name">
    </p>
    <p>{{ greeting }} ({{greeting.length}})</p>
</div>
<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Sup'
            };
        },
        mounted() {
            setTimeout(() => { this.greeting = 'Hello World' }, 3000);
        }
    }).mount('#app');
</script>
</body>
</html>
